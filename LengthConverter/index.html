<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel = "stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section id="convsec">
        <h3 id="convhead">cm to Inch converter</h3>
        <div id="inputdiv">
            <input type="number" id="cmin" placeholder = "length in centimeters">
        </div>
        <div id="btndiv">
            <button id="convert" onclick="convert()">Convert</button>
        </div>
        <div id="result"></div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
